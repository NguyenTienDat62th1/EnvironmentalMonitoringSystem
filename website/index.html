<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-leaf me-2" style="color: #8BC34A;"></i>
                <span>Hệ thống giám sát môi trường</span>
            </a>
            <div class="d-flex align-items-center">
                <div class="nav-item me-3">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-chart-line me-1"></i>
                        <span>Thống kê</span>
                    </a>
                </div>
                <div class="nav-item me-3">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-map-marker-alt me-1"></i>
                        <span>Địa điểm</span>
                    </a>
                </div>
                <div class="nav-item me-3">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-cog me-1"></i>
                        <span>Cài đặt</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container-fluid mt-4">
        <div class="row" id="sensor-container"></div>  <!-- JS sẽ render cảm biến vào đây -->
        <div class="row" id="sensor-container-temperature"></div>  <!-- JS sẽ render cảm biến vào đây -->

    </div>

    <!-- Login Modal -->
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
    
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <!-- Full Name -->
    <div class="mb-3">
        <label for="registerFullName" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="registerFullName" required>
    </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
    
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
    
                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
